<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1 style="font-family: American Typewriter; font-weight: 200">Task Lister Not-So-Lite</h1>
<div id="form-holder">
    <form id="create-task-form" action="" method="POST">
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Task Name">
      <input type="text" id="new-task-info" name="new-task-info" placeholder="Notes">
      <input type="date" id="due-date" name="due-date" placeholder="Due Date">
      <select id="task-priority">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="submit" value="Create New Task" id="new-task-submit">
    </form>
    <br /><br />
    </div>
      <div id="list">
      <h2 id="counter">You have 0 things to do.</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>

</body>
</html>
